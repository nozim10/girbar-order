<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    button { margin: 5px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Menu</h1>
  
  <div id="items">
    <div>
      <span>Latte</span>
      <input type="number" min="0" value="0" id="latte">
    </div>
    <div>
      <span>Croissant</span>
      <input type="number" min="0" value="0" id="croissant">
    </div>
  </div>
  
  <button onclick="submitOrder()">Submit Order</button>

  <script>
    const tg = window.Telegram.WebApp;

    function submitOrder() {
      const order = {
        items: [
          {name: "Latte", qty: parseInt(document.getElementById("latte").value)},
          {name: "Croissant", qty: parseInt(document.getElementById("croissant").value)}
        ]
      };

      tg.sendData(JSON.stringify(order));
      tg.close();  // optionally close the web app after sending
    }
  </script>
</body>
</html>
